language: c
#python:
#  - "2.6"
#  - "2.7" #This is the version needed for conda. We will use py26 for Theano.
#  - "3.2"

# command to install dependencies
before_install:
  - sudo apt-get install -q g++ libatlas3gf-base libatlas-dev liblapack-dev python-pip

install:
  - "sudo pip install conda"
  - "sudo conda init"
# We support scipy 0.7.2, but it is not available on pypi anymore.
# 0.8 is available on PyPi but we need to compile it (15m)
# 0.11.0 is the oldest on conda.
  - "conda create --yes -n py26 python=2.6 numpy=1.5.1 scipy=0.11.0 nose"
  - "/home/travis/envs/py26/bin/python setup.py install"

# command to run tests
env:
  - PART="theano/scan_module/"
  - PART="theano/sandbox theano/sparse theano/scalar/ theano/tensor/nnet/"
  - PART="theano/tensor/tests/test_basic.py theano/tensor/signal/ theano/compile/ theano/gof/ theano/misc/ theano/tests/ theano/compat"
  - PART="-e test_basic.py theano/tensor/tests"

script:
  - "export THEANO_FLAGS=warn.ignore_bug_before=all,on_opt_error=raise,on_shape_error=raise,blas.ldflags=-lblas"
  - uname -a
  - free -m
  - df -h
  - ulimit -a
  - echo $PART
  - /home/travis/envs/py26/bin/theano-nose -v $PART


#after_script:
after_failure:
  - cat /home/travis/.pip/pip.log
#after_success:

cache: apt
